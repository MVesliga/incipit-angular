<h1>Events: </h1>
<hr/>
<div class="row">
  <div class="col-lg-12 list-group">
    <p *ngIf="events.length === 0">There are no events to show!</p>
    <div *ngIf="events.length !== 0">
      <app-event-item *ngFor="let eventElement of events; let i = index"
                      [event]="eventElement"
                      [index]="i" style="margin-bottom: 1%;"></app-event-item>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
