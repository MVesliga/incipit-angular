<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Event name: {{ event.name }}</h4>
    <p class="list-group-item-text">Start date: {{ event.startDate }}</p>
  </div>
</a>
